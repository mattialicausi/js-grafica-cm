<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <script src="./libreria js/libreria.js"></script>
    <title>Griglia Campo Minato</title>
</head>
<body>

    <div id="contenitore-generale">
        <header class="my-container d-flex justify-content-between align-items-center">

            <div id="left" class="d-flex align-items-center">
              <div class="logo">LOGO</div> 
              <h1>Campo Minato</h1> 
            </div>
            
            <div id="right">
                <select name="cars" id="livelli-difficolta">
                    <option value="1">Easy</option>
                    <option value="2">Hard</option>
                    <option value="3">Crazy</option>
                  </select>

                  <button id="play-button">Play</button>
            </div>
            
        </header>
        <main id="contenitore-main">
           
        </main>
        <footer class="my-container d-flex align-items-center">
            <div id="text-footer">
                Made with <i class="fa-solid fa-heart"></i> by <span class="text-primary">Boolean</span>
            </div>

    <script src="./js/script.js"></script>
